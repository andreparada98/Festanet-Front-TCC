<div class="container">
  <h1 class="espacamentoTitle">Login</h1>
  <p-card class="loginCard">
    <form [formGroup]="form" autocomplete="off" class="teste">
      <div>
        <span class="p-float-label">
          <input
            id="float-input"
            type="text"
            formControlName="email"
            pInputText email
          />
          <label for="float-input">E-mail</label>
        </span>
      </div>
      <div class="espacamentoInputs">
        <span class="p-float-label">
          <input
            id="float-input"
            type="password"
            formControlName="password"
            pInputText
          />
          <label for="float-input">Senha</label>
        </span>
      </div>
    </form>
    <button
      pButton
      label="Voltar"
      (click)="voltar()"
      class="p-button-danger"
    ></button>
    <button
     pButton
     label="Entrar"
     class="p-button-danger2 p-button-success"
     ></button>
  </p-card>
</div>
